---
layout: jobdesc
lang: en
title: GreenAiriva – Career Vacancies
description: Career opportunities to join the team taking action against Climate Change
---

<!-- Masthead -->
<header class="masthead article-masthead" id="article-masthead" style="height:60vh; min-height:350px; display:flex; align-items:end; background-size:cover; background-position:center; background-repeat:no-repeat;">
    <div class="container">
        <div class="article-masthead-info">
            <h1 id="article-title-head" class="article-masthead-title text-white mt-2"></h1>
            <p class="text-light mb-0">
              <span id="article-location-head"></span> • <span id="article-type-head"></span>
            </p>
        </div>
    </div>
</header>

<!-- Job Description Main -->
<main class="container my-5" id="article-main">
  <div class="row justify-content-center">
    <div class="col-lg-10 col-xl-8">
      <article class="job-single border-0 shadow-none">
        <div id="article-content" class="job-content"></div>
      </article>
      <div id="article-notfound" class="alert alert-warning mt-4" style="display:none;">Job not found.</div>
    </div>
  </div>
</main>

<script>
document.addEventListener('DOMContentLoaded', function () {
  const params = new URLSearchParams(window.location.search);
  const slug = params.get('slug');
  if (!slug) return;

  fetch('{{ site.baseurl }}/career/jobs.json')
    .then(res => res.json())
    .then(jobs => {
      const job = jobs.find(j => j.slug === slug);
      if (!job) {
        document.getElementById('article-notfound').style.display = 'block';
        return;
      }

      // Başlık ve meta bilgileri doldur
      const titleHead = document.getElementById('article-title-head');
      if (titleHead) titleHead.textContent = job.title || '';

      const locationHead = document.getElementById('article-location-head');
      if (locationHead) locationHead.textContent = job.location || '';

      const typeHead = document.getElementById('article-type-head');
      if (typeHead) typeHead.textContent = job.type || '';

      // Markdown içeriğini çek
      if (job.url) {
        fetch('{{ site.baseurl }}' + job.url)
          .then(res => res.text())
          .then(md => {
            if (window.marked) {
              document.getElementById('article-content').innerHTML = marked.parse(md);
            } else {
              document.getElementById('article-content').textContent = md;
            }
          });
      }
    })
    .catch(err => console.error('Error loading job detail:', err));
});
</script>

<!-- Markdown Parser -->
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
