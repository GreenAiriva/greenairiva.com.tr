<script>
document.addEventListener('DOMContentLoaded', function () {
  const path = window.location.pathname;

  // TR butonu → TR versiyona git
  const trButton = document.querySelector('.lang-switch.tr');
  if (trButton) {
    trButton.addEventListener('click', function () {
      let newPath = '';

      if (path.startsWith('/tr/')) {
        newPath = path; // Already TR
      } else if (path.startsWith('/career/career.html')) {
        newPath = '/career/tr/kariyer.html';
      } else if (path.startsWith('/career/vacancies.html')) {
        newPath = '/career/tr/vacancies-tr.html' + window.location.search;
      } else if (path.startsWith('/about/')) {
        newPath = '/about/tr/' + path.split('/').pop();
      } else if (path.startsWith('/solutions/')) {
        newPath = '/solutions/tr/' + path.split('/').pop();
      } else if (path === '/' || path.endsWith('/index.html')) {
        newPath = '/tr/';
      } else {
        newPath = '/tr' + path;
      }

      window.location.href = newPath;
    });
  }

  // EN butonu → EN versiyona git
  const enButton = document.querySelector('.lang-switch.en');
  if (enButton) {
    enButton.addEventListener('click', function () {
      let cleanPath = path.replace(/^\/tr/, ''); // Remove /tr prefix
      let newPath = '';

      if (cleanPath.startsWith('/career/kariyer.html')) {
        newPath = '/career/career.html';
      } else if (cleanPath.startsWith('/career/vacancies-tr.html')) {
        newPath = '/career/vacancies.html' + window.location.search;
      } else if (cleanPath.startsWith('/about/')) {
        newPath = '/about/' + cleanPath.split('/').pop();
      } else if (cleanPath.startsWith('/solutions/')) {
        newPath = '/solutions/' + cleanPath.split('/').pop();
      } else if (cleanPath === '/' || cleanPath.endsWith('/index.html')) {
        newPath = '/';
      } else {
        newPath = cleanPath;
      }

      window.location.href = newPath;
    });
  }
});
</script>
