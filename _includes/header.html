<script>
// Slug eşleştirme fonksiyonu
function getSlugMapping(slug, fromLang, toLang, callback) {
  const fromJson = fromLang === 'tr' ? '/career/tr/jobs.json' : '/career/jobs.json';
  const toJson   = toLang === 'tr' ? '/career/tr/jobs.json' : '/career/jobs.json';

  fetch(fromJson)
    .then(res => res.json())
    .then(fromJobs => {
      const job = fromJobs.find(j => j.slug === slug);
      if (!job) { callback(null); return; }
      fetch(toJson)
        .then(res => res.json())
        .then(toJobs => {
          // Title'dan eşle
          let match = toJobs.find(j => j.title.trim().toLowerCase() === job.title.trim().toLowerCase());
          callback(match ? match.slug : null);
        });
    });
}

document.addEventListener('DOMContentLoaded', function () {
  const path = window.location.pathname;
  const params = new URLSearchParams(window.location.search);
  const slug = params.get('slug');

  // TR butonu
  document.querySelectorAll('.lang-switch.tr').forEach(btn => {
    btn.addEventListener('click', function () {
      // İş ilanı detayındaysa mapping ile yönlendir
      if (path.endsWith('vacancies.html') && slug) {
        getSlugMapping(slug, 'en', 'tr', function(mappedSlug) {
          if (mappedSlug) {
            window.location.href = '/career/tr/vacancies-tr.html?slug=' + mappedSlug;
          } else {
            window.location.href = '/career/tr/kariyer.html';
          }
        });
      } else {
        // Diğer sayfalarda klasik mantık
        let newPath = path;
        if (!newPath.startsWith('/tr/')) {
          if (newPath === '/' || newPath === '/index.html') newPath = '/tr/';
          else newPath = '/tr' + newPath;
        }
        window.location.href = newPath + window.location.search;
      }
    });
  });

  // EN butonu
  document.querySelectorAll('.lang-switch.en').forEach(btn => {
    btn.addEventListener('click', function () {
      if (path.endsWith('vacancies-tr.html') && slug) {
        getSlugMapping(slug, 'tr', 'en', function(mappedSlug) {
          if (mappedSlug) {
            window.location.href = '/career/vacancies.html?slug=' + mappedSlug;
          } else {
            window.location.href = '/career/career.html';
          }
        });
      } else {
        let newPath = path.replace(/^\/tr/, '');
        if (newPath === '' || newPath === '/' || newPath === '/index.html') newPath = '/';
        window.location.href = newPath + window.location.search;
      }
    });
  });
});
</script>
