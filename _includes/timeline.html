<!-- _includes/timeline.html -->
<div class="ga-timeline-outer">
  <div class="ga-timeline-carousel">
    <button class="ga-timeline-arrow" id="ga-timeline-prev">&#8678;</button>
    <div class="ga-timeline-cards-view" id="ga-timeline-cards"></div>
    <button class="ga-timeline-arrow" id="ga-timeline-next">&#8680;</button>
  </div>
  <div class="ga-timeline-svgline">
    <img src="{{ site.baseurl }}/assets/img/about/dalga.svg" alt="Timeline Dalga" class="ga-timeline-svg-dalga-img">
  </div>
</div>
<style>
  .ga-timeline-outer {
    width: 1100px;
    margin: 60px auto 0 auto;
    position: relative;
    padding-bottom: 120px;
    overflow: visible;
  }
  .ga-timeline-carousel {
    position: relative;
    width: 100%;
    height: 370px;
    display: flex;
    align-items: flex-end;
    justify-content: center;
    overflow: visible;
    z-index: 2;
  }
  .ga-timeline-arrow {
    width: 48px;
    height: 48px;
    background: rgba(60,60,60,0.4);
    border: none;
    color: #ffe066;
    border-radius: 50%;
    font-size: 2.1rem;
    margin: 0 18px;
    cursor: pointer;
    z-index: 5;
    box-shadow: 0 2px 16px #0004;
    transition: background 0.2s;
    display: flex;
    align-items: center;
    justify-content: center;
    user-select: none;
  }
  .ga-timeline-arrow:hover {
    background: #ffe06622;
  }
  .ga-timeline-cards-view {
    position: relative;
    width: 880px;
    height: 340px;
    overflow: visible;
    display: flex;
    align-items: flex-end;
    justify-content: center;
    transition: height 0.3s;
    perspective: 2000px;
  }
  .ga-timeline-card {
    position: absolute;
    top: 0;
    left: 50%;
    width: 220px;
    height: 320px;
    padding: 28px 22px 18px 32px;
    background: rgba(40, 40, 40, 0.36);
    border-radius: 0;
    box-shadow: 0 4px 24px rgba(0,0,0,0.12);
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    align-items: flex-start;
    transform-origin: bottom center;
    opacity: 0;
    z-index: 1;
    pointer-events: none;
    transition:
      transform 0.55s cubic-bezier(.5,.85,.33,1),
      opacity 0.38s,
      box-shadow 0.35s;
    mask-image: linear-gradient(
      135deg,
      rgba(0,0,0,1) 0%,
      rgba(0,0,0,0.85) 18%,
      rgba(0,0,0,0.1) 70%,
      rgba(0,0,0,0.00) 100%
    );
    -webkit-mask-image: linear-gradient(
      135deg,
      rgba(0,0,0,1) 0%,
      rgba(0,0,0,0.85) 18%,
      rgba(0,0,0,0.1) 70%,
      rgba(0,0,0,0.00) 100%
    );
  }
  .ga-timeline-bullet {
    position: absolute;
    top: 12px;
    left: 12px;
    width: 16px;
    height: 16px;
    background: #aaa;
    border-radius: 50%;
    box-shadow: 0 0 0 2px #fff2 inset;
    transition: background 0.2s, box-shadow 0.2s;
    z-index: 2;
  }
  .ga-timeline-card.ga-timeline-active .ga-timeline-bullet,
  .ga-timeline-card.ga-timeline-active2 .ga-timeline-bullet {
    background: radial-gradient(circle, #ffe066 60%, #ffa600 100%);
    box-shadow: 0 0 18px 2px #ffe066, 0 0 0 2px #fff5 inset;
  }
  .ga-timeline-content {
    margin-top: 18px;
    padding-left: 2px;
  }
  .ga-timeline-card h3 {
    margin: 0 0 8px 0;
    font-size: 1.24rem;
    color: #fff;
    font-weight: 600;
  }
  .ga-timeline-card p {
    margin: 0;
    color: #e6e6e6;
    font-size: 1rem;
    font-weight: 400;
  }

  /* Pozisyonlar */
  .ga-timeline-card.ga-timeline-scale-2l { z-index: 7; opacity: 0.6;  transform: translateX(-520px) scale(0.48);}
  .ga-timeline-card.ga-timeline-scale-1l { z-index: 8; opacity: 0.85; transform: translateX(-290px) scale(0.70);}
  .ga-timeline-card.ga-timeline-active  { z-index: 11; opacity: 1;    transform: translateX(-45px) scale(1);}
  .ga-timeline-card.ga-timeline-active2 { z-index: 11; opacity: 1;    transform: translateX(240px) scale(1);}
  .ga-timeline-card.ga-timeline-scale-1r {z-index: 8; opacity: 0.85;  transform: translateX(500px) scale(0.70);}
  .ga-timeline-card.ga-timeline-scale-2r {z-index: 7; opacity: 0.6;   transform: translateX(725px) scale(0.48);}
  .ga-timeline-card.ga-timeline-hide { opacity: 0; pointer-events: none;}

  /* SVG Dalga */
  .ga-timeline-svgline {
    position: absolute;
    left: -80px;
    right: -80px;
    bottom: 0;
    width: calc(100% + 160px);
    height: 110px;
    z-index: 0;
    pointer-events: none;
    display: flex;
    justify-content: center;
    align-items: flex-end;
  }
  .ga-timeline-svgline img {
    width: 115%;
    min-width: 1200px;
    height: 110px;
    display: block;
  }
  @media (max-width: 1400px) {
    .ga-timeline-outer { width: 99vw; }
    .ga-timeline-cards-view { width: 93vw; }
    .ga-timeline-svgline img { width: 100vw; min-width: 1000px;}
  }
</style>
<script>
  // 7 kartlık demo veri
  const gaTimelineData = [
    { title: "Kart 1", desc: "Birinci olayın açıklaması." },
    { title: "Kart 2", desc: "İkinci olayın açıklaması." },
    { title: "Kart 3", desc: "Üçüncü olayın açıklaması." },
    { title: "Kart 4", desc: "Dördüncü olayın açıklaması." },
    { title: "Kart 5", desc: "Beşinci olayın açıklaması." },
    { title: "Kart 6", desc: "Altıncı olayın açıklaması." },
    { title: "Kart 7", desc: "Yedinci olayın açıklaması." }
  ];

  let gaTimelineFocus = 2; // Başlangıçta 3. ve 4. kartlar ortada
  const gaTimelineCardsEl = document.getElementById('ga-timeline-cards');
  const gaTimelineTotal = gaTimelineData.length;

  function gaTimelineRender() {
    gaTimelineCardsEl.innerHTML = "";
    for(let i=0; i < gaTimelineTotal; i++) {
      const d = gaTimelineData[i];
      const el = document.createElement("div");
      el.className = "ga-timeline-card";
      el.innerHTML = `
        <span class="ga-timeline-bullet"></span>
        <div class="ga-timeline-content">
          <h3>${d.title}</h3>
          <p>${d.desc}</p>
        </div>
      `;
      const diff = i - gaTimelineFocus;
      if(diff === -2) el.classList.add('ga-timeline-scale-2l');
      else if(diff === -1) el.classList.add('ga-timeline-scale-1l');
      else if(diff === 0) el.classList.add('ga-timeline-active');
      else if(diff === 1) el.classList.add('ga-timeline-active2');
      else if(diff === 2) el.classList.add('ga-timeline-scale-1r');
      else if(diff === 3) el.classList.add('ga-timeline-scale-2r');
      else el.classList.add('ga-timeline-hide');
      gaTimelineCardsEl.appendChild(el);
    }
  }
  gaTimelineRender();

  function gaTimelineGoNext() {
    if(gaTimelineFocus < gaTimelineTotal-2) { gaTimelineFocus++; gaTimelineRender(); }
  }
  function gaTimelineGoPrev() {
    if(gaTimelineFocus > 0) { gaTimelineFocus--; gaTimelineRender(); }
  }
  document.getElementById("ga-timeline-next").onclick = gaTimelineGoNext;
  document.getElementById("ga-timeline-prev").onclick = gaTimelineGoPrev;

  // Ok tuşları ile de kaydırma:
  document.addEventListener('keydown', (e) => {
    if(e.key === "ArrowRight") gaTimelineGoNext();
    else if(e.key === "ArrowLeft") gaTimelineGoPrev();
  });
</script>
