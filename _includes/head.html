<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Sayfa açıklaması -->
  <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}GreenAiriva is an innovative air purification solution that captures particulate matter and greenhouse gases, improving urban air quality and contributing to climate action.{% endif %}" />

  <!-- Yazar -->
  <meta name="author" content="GreenAiriva" />

  <!-- Dinamik başlık -->
  <title>{% if page.title %}{{ page.title }}{% else %}GreenAiriva – Innovative Air Purification Solutions{% endif %}</title>

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="{{ site.baseurl }}/assets/favicon.svg" />

  <!-- Ana stil dosyası -->
  <link href="{{ site.baseurl }}/css/styles.css" rel="stylesheet" />

  <!-- Lang-switch butonu için ekstra stiller -->
  <style>
    .lang-switcher {
      gap: 0.5rem;
    }
    .lang-switch {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 0.25rem 0.75rem;
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.45);
      color: #fff;
      font-size: 0.85rem;
      line-height: 1;
      transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
      text-decoration: none;
    }
    .lang-switch:hover,
    .lang-switch:focus {
      text-decoration: none;
      background-color: rgba(255, 255, 255, 0.2);
      color: #fff;
    }
    .lang-switch.lang-active,
    .lang-switch[aria-current="true"] {
      background-color: rgba(255, 255, 255, 0.25);
      color: #fff;
      border-color: transparent;
      cursor: default;
      pointer-events: none;
    }
  </style>
</head>
